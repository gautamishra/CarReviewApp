
   <div class="col-xs-12  col-sm-4 col-sm-offset-4">

        <div class = "registerStyle">
            <button class = "btn btn-danger" ng-click = "logout()"   style = "float: right">Logout</button>
            <h3 ng-show = isLogIn > Welcome - {{user.name}}</h3>
            
            <h2>Login</h2>

            <form name="form"  role="form" ng-submit="login()">

                 <p class="help-block">{{error.message}}</p>

                    <!-- Email -->
                    <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                        <label for="emailmail">Email</label>
                        <input type="email" name="email" id="email" class="form-control" ng-model="userName" required />
                        <span ng-show=" form.email.$error.$required" class="help-block">Username is required</span>
                        <span ng-show = "form.email.$invalid && !form.email.$pristine" class = "help-block">Email is not Correct</span>
                    </div>

                    <!-- Password -->
                    <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
                        <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                    </div>

                    <!-- Login Button -->
                    <div class="form-actions">
                        <button type="submit" ng-disabled="form.$invalid " class="btn btn-primary" >Login</button>
                       
                        <a ui-sref="register" class="btn btn-link"> Register</a>
                        <br>
                        <br>
                        <br>
                    </div>
            </form>
        </div>
    </div>
</div>
