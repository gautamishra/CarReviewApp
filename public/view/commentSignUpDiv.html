 <div  id = "commentDivId" >
         <div  class = "commentDiv"  > 
         	<div class = "row">
         	<div class = "col-xs-4 col-xs-offset-1" >
         		 <label for="username">Name</label>
   				 <input type="text" name="username" id="username" class="form-control" ng-model="options.namer" required />
                {{namer}}
         	</div>
         	<div class = "col-xs-4">
     			<label for="userphone">Phone</label>
					<input type="number" name="phone" id="userphone" class="form-control" ng-model="options.phoner" required />
               
         	</div>
         	
         </div>
         <div class = "row">
	         <div class = "col-xs-5 col-xs-offset-1">
         			<label for="email">Email</label>
   					<input type="text" name="email" id="email" class="form-control" ng-model="options.emailr" required />
   					<br><br>
	          </div>
	           <div class = "col-xs-3 col-xs-offset-1">
	           		<br>
         			<button class = "btn btn-primary" ng-click = "click(options)">Submit</button>
   					
   					<br><br>
	          </div>
	          </div>
         </div>

     </div>
